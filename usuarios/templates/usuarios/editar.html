{% extends "rumix/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Editar Usuario | Rumix{% endblock %}
{% block content %}
<div class="container py-4 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 700px;"> 
        <h1 class="mb-4 text-center">Editar {{ usuario.username }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success" type="submit">Salvar</button>
                <a href="{% url 'usuarios:usuarios' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
