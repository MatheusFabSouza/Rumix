{% extends "rumix/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Criar Conta - Rumix{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:720px;">
  <div class="panel">
    <h2 class="mb-3">Criar nova conta</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-rumix">Criar conta</button>
        <a href="{% url 'usuarios:login' %}" class="btn btn-outline-secondary">JÃ¡ tenho conta</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
