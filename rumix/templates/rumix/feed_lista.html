{% extends "rumix/base.html" %}
{% block title %}Feed - Rumix{% endblock %}

{% block content %}
  <h1>Feed</h1>
  {% if posts %}
    {% for p in posts %}
      <article>
        <h3>{{ p.titulo|default:"(sem título)" }}</h3>
        <p>{{ p.conteudo|default:"(sem conteúdo)" }}</p>
      </article>
    {% endfor %}
  {% else %}
    <p>Sem posts por enquanto.</p>
  {% endif %}
{% endblock %}
