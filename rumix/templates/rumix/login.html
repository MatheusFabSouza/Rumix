{% extends "rumix/base.html" %}
{% block title %}Entrar — Rumix{% endblock %}

{% block content %}
  <div class="panel mx-auto" style="max-width:420px;">
    <h3 class="mb-3">Entrar</h3>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <hr>
    <p class="small">Ainda não tem conta? <a href="{% url 'rumix:signup' %}">Criar conta</a></p>
  </div>
{% endblock %}
