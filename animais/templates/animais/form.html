{% extends "rumix/base.html" %}
{% load crispy_forms_filters %}
{% block title %}{{ titulo|default:"Animal" }} — Rumix{% endblock %}
{% block content %}
  <div class="panel mx-auto" style="max-width:700px;">
    <h3 class="mb-3">{{ titulo|default:"Formulário de Animal" }}</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{% url 'animais:lista' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
    </form>
  </div>
{% endblock %}
