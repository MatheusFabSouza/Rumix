{% extends "rumix/base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ titulo }} | Rumix{% endblock %}
{% block content %}
  <h1>{{ titulo }}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'fazendas:lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
