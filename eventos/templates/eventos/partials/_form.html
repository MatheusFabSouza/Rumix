{% load crispy_forms_tags %}
<div class="modal-header">
  <h5 class="modal-title">
    {% if evento %}Editar Evento - Rumix{% else %}Novo Evento - Rumix{% endif %}
  </h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form id="eventoForm"
      method="post"
      action="{% if evento %}{% url 'eventos:edit_ajax' evento.id %}{% else %}{% url 'eventos:create_ajax' %}{% endif %}"
      data-url="{% if evento %}{% url 'eventos:edit_ajax' evento.id %}{% else %}{% url 'eventos:create_ajax' %}{% endif %}">
  {% csrf_token %}
  <div class="modal-body">
      {{ form|crispy }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
